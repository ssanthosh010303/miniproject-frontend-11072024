<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Withdraw</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body class="bg-black container">
  <main class="bg-body border mx-auto my-3 p-3 rounded" style="max-width: 500px;">
    <h2 class="text-center">Withdraw</h2>
    <form>
      <div class="mb-3">
        <b><label for="pin-input">PIN</label></b>
        <input type="number" class="form-control" id="pin-input" name="pin">
      </div>
      <button type="submit" class="btn btn-primary w-100">Withdraw</button>
    </form>
  </main>
  <script src="/js/withdraw.js"></script>
</body>

</html>
